                <div class="contact-wrapper animated bounceInUp">
                    <div class="contact-form">
                        <h1> Contacto <span>:</span></h1>
                        <form action="">
                            <p>
                                <label>Nombre</label>
                                <input type="text" name="fullname">
                            </p>
                            <p>

                            </p>
                            <p>

                            </p>
                            <p>
                                <label>Asunto</label>
                                <input type="text" name="affair">
                            </p>
                            <p class="block">
                               <label>Mensaje</label> 
                                <textarea name="message" rows="3"></textarea>
                            </p>
       
    
        </form>  
        <p class="block">
            <button onclick="Enviar()">Enviar</button>
            <style>
                .block button{
                    width: 100%;
                    padding: .7em;
                    border: none;
                    background: none;
                    outline: 0;
                    color: #f6f6f6;
                    border-bottom: 1px solid #d63031;
                }

                .block button {
                    background: #B70E21;
                    border: 0;
                    text-transform: uppercase;
                    padding: 1em;
                }

                .block button:hover,
                .block button:focus {
                    background: #d63031;
                    color: #f6f6f6;
                    transition: background-color 1s ease-out;
                    outline: 0;
                }
                
            </style>
            <script type="text/javascript">

                function Enviar(){

                    Swal.fire({
                    title: 'Por el Momento no se encuentra disponible Gracias',
                    width: 400,
                    padding: '2em',
                    background: '#fff url(https://sweetalert2.github.io/images/trees.png)',
                    backdrop: `
                        rgba(0,0,123,0.4)
                        url("https://sweetalert2.github.io/images/nyan-cat.gif")
                        left top
                        no-repeat
                    `
                    })
                }

            </script>
            </p>
